<form (ngSubmit)="onSubmit($event)">
    <label 
        for="fileInput"
        class="custom-file-input-label"
    >Browse</label>
    <input
        id="fileInput"
        class="file-input"
        type="file" 
        (change)="onUpload($event)"
    >
    <span id="fileNameDisplay">{{ fileNameDisplay }}</span>

    <button type="submit">Process file</button>
</form>

<p *ngIf="fileStatistics">Lines: {{ fileStatistics.lineCount }} Words: {{ fileStatistics.wordCount }}</p>
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>

<!-- accept=".txt,.csv" -->
